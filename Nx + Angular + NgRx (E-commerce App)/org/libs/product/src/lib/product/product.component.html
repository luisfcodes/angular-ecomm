<h1>{{ categoryName }}</h1>
<!-- <p>{{ test }}</p> -->
<hr />

<div class="row">
  <div class="col-md-4" *ngFor="let product of products$ | async">
      <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{ product.title }}</mat-card-title>
          <mat-card-subtitle>{{ product.price }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{product.image}}" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>{{product.description}}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary">Buy Now</button>
          <button mat-raised-button color="accent">Add to cart</button>
        </mat-card-actions>
      </mat-card>
  </div>
</div>
